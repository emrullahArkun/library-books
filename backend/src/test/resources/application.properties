# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Drop and create tables at start
spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL logs for debugging tests
spring.jpa.show-sql=true

# Auth Configuration
app.auth.require-verification=false

# JWT Configuration (Test Secret)
app.jwt.secret=TEST_SECRET_FOR_JUNIT_TESTS_MUST_BE_LONG_ENOUGH_32_CHARS
app.jwt.ttl-seconds=3600
